# 交易风格与指数篮子（环境闸门用 2/3 规则）
style: theme-momentum   # 仅注释标签
style_profile: theme    # 新增：balanced/theme/whitehorse 三选一
index_basket: ["000985.CSI", "000852.SH", "399006.SZ"]   # 全指/中证1000/创业板
# 若偏白马/机构：
# index_basket: ["000985.CSI", "000300.SH", "000905.SH"]

# 基础排除
exclude_st: true
min_days_listed: 60
min_price: 5.0
include_kcb: false      # 科创板 688xxx
include_bj:  false      # 北交所

# 硬过滤阈值（与策略口径一致）
liquidity_rmb_min: 30000000        # 题材流动性适度放宽：20日均额 ≥ 3,000万
near_high_lookback: 60
near_high_max: 0.05                # 距60日新高 ≤ 5%
rsi14_min: 50                      # 可选：RSI(14) > 50
atrp_min: 0.04                     # 题材波动更大，适度抬升下限
atrp_max: 0.20                     # 放宽上限，容纳强波动题材

# 打分权重（候选池排序）
weights:
  rs60: 0.5          # 强化中期动量
  near_high: 0.35    # 强化近高位度
  liquidity: 0.1     # 降低流动性在排序中的权重
  atrp: 0.05         # 轻微鼓励中性波动

# 输出规模
base_pool_max: 300
daily_candidates_max: 100
focus_max: 30

# 数据缓存
cache_dir: "./cache"
sleep_per_call: 1.3   # TuShare 限频保护（秒，<= 50次/分）

# 盘前人工参数（占位；可接入你的面板服务）
sentiment_stage: "转强"   # 转强/主升/震荡/退潮/冰点

